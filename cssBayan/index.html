<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="accordion">
            <div class="title">
                <h1>CSS Bayan</h1>
            </div>

            <div class="item-accordion">
                <input type="radio" name="accordion" class="item-accordion__radio" id="meme-1" checked>
                <label for="meme-1" class="item-accordion__label">
                    <div class="item-accordion__text">
                        <div>Memes everywhere</div>
                        <img src="./assets/svg/plus.svg" alt="plus" class="item-accordion__plus">
                    </div>
                    <div class="item-accordion__content">
                        <img src="./assets/img/meme-1.jpg" alt="meme-1" class="item-accordion__meme">
                    </div>
                </label>
            </div>

            <div class="item-accordion">
                <input type="radio" name="accordion" class="item-accordion__radio" id="meme-2">
                <label for="meme-2" class="item-accordion__label">
                    <div class="item-accordion__text">
                        <div>Expectation and reality</div>
                        <img src="./assets/svg/plus.svg" alt="plus" class="item-accordion__plus">
                    </div>
                    <div class="item-accordion__content">
                        <img src="./assets/img/meme-2.jpg" alt="meme-2" class="item-accordion__meme">
                    </div>
                </label>
            </div>

            <div class="item-accordion">
                <input type="radio" name="accordion" class="item-accordion__radio" id="meme-3">
                <label for="meme-3" class="item-accordion__label">
                    <div class="item-accordion__text">
                        <div>Do you have a job?</div>
                        <img src="./assets/svg/plus.svg" alt="plus" class="item-accordion__plus">
                    </div>
                    <div class="item-accordion__content">
                        <img src="./assets/img/meme-3.jpg" alt="meme-3" class="item-accordion__meme">
                    </div>
                </label>
            </div>

            <div class="item-accordion">
                <input type="radio" name="accordion" class="item-accordion__radio" id="meme-4">
                <label for="meme-4" class="item-accordion__label">
                    <div class="item-accordion__text">
                        <div>How do you cope?</div>
                        <img src="./assets/svg/plus.svg" alt="plus" class="item-accordion__plus">
                    </div>
                    <div class="item-accordion__content">
                        <img src="./assets/img/meme-4.jpg" alt="meme-4" class="item-accordion__meme">
                    </div>
                </label>
            </div>

            <div class="item-accordion">
                <input type="radio" name="accordion" class="item-accordion__radio" id="meme-5">
                <label for="meme-5" class="item-accordion__label">
                    <div class="item-accordion__text">
                        <div>Years</div>
                        <img src="./assets/svg/plus.svg" alt="plus" class="item-accordion__plus">
                    </div>
                    <div class="item-accordion__content">
                        <img src="./assets/img/meme-5.jpg" alt="meme-5" class="item-accordion__meme">
                    </div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
